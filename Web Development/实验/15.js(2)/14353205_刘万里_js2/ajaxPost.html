<!DOCTYPE html>
<html>
<head>
  <title>AJAX-post</title>
  <style>
    p {font-size:20px}
  </style>
</head>
<body>
  <h1>Ajax-post</h1>
  <p>id£º<input id="t1" type="text"></p>
  <p>ÐÕÃû£º<input id="t2" type="text" onblur="r()"></p>
  <p><span id="t4"></span></p>
   <script language="JavaScript" type="text/javascript">
   var xmlhttp;
   if(window.XMLHttpRequest){
	   xmlhttp=new XMLHttpRequest();
   }else{
	   xmlhttp=new XMLHttpRequest("Microsoft.XMLHTTP");
   }
   function r(){
	   var t1=document.getElementById("t1");
	   var t2=document.getElementById("t2");
	   var param="t1="+encodeURIComponent(t1.value)+"&t2="+encodeURIComponent(t2.value);
	   xmlhttp.open("post","post.jsp",false);
	   xmlhttp.setRequestHeader("Content-Type",
			   					"application/x-www-form-urlencoded");
	   xmlhttp.send(param);
	   var t4=document.getElementById("t4");
	   t4.innerHTML=xmlhttp.responseText;
   }
   </script>
  <script>
  </script>
</body>
</html>
