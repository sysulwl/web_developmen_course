<!DOCTYPE  html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<title>Resign in</title>
<style type="text/css">
   *{font-size:20px;font-family:宋体}
   input[type="text"],textarea {color:#B0B0B0}
   [for="content"]{vertical-align:top;}
   fieldset {width:800px;margin:20px auto;padding:20px;background-color:#FCFCFF;}
   #content {width:700px;height:300px}
</style>
</head>
<body>
<form action="resign.jsp" method="post" enctype="application/x-www-form-urlencoded">
<fieldset>
<legend>注册</legend>
<br>
<label>姓名：</label>
	<input name="title" id="title" type="text">
</br>
<br>
密码：<input name="keywords" id="keywords" type="text">
</br>
<br>
手机号码：<input name="phone" id="phone" type="text">
</br>
<br>
性别：<input name="sex" value="layout1" type="radio">男
     <input name="sex" value="layout1" type="radio" checked>女
     </br>

<br>
<table>
<tr>
<td valign="top"> 个人简介：</td>
<td><textarea name="content" id="content"></textarea></td>
</table>
</br>
<br>
<input  name="save" type="submit" value="保存">&nbsp
<input  name="exit" type="submit" value="退出">&nbsp
<button  name="reset" type="reset">复位</button>
</br>
</fieldset>
</form>

</body>
</html>
