<!DOCTYPE  html>
<html  lang="zh-cn">
<head>
  <title>计时器2</title>
  <style> 
     span {text-decoration:underline;}
     span:hover {cursor:pointer}
  </style>
  <script type="text/javascript">
     var t = 0.00;
     var start = false;
	 
    function toggleTimer(){
        if(!start){
            start = true;
            document.getElementById("start").innerHTML = "暂停";
            timedCount(start);
        }else {
            start = false;
            document.getElementById("start").innerHTML = "启动";
            timedCount(start);
        }
    }

    function timedCount(start){
        if(start)
		{
            t = t + 0.01; 
			document.getElementById('timer').innerHTML = t.toFixed(2);
            t1 = setTimeout("timedCount(start)",10); //如果变量在函数内没有声明（没有使用 var 关键字），该变量为全局变量。
        }
		else 
		{
            setTimeout("document.getElementById('timer').value=t",0);
            clearTimeout(t1);
        }
    }

    function resetTimer()
	{
        t = 0.00;
        document.getElementById("timer").innerHTML = "0.00";
	}
  </script>
 </head>
 <body>
   <h1>计时器2</h1>
   <div><span id="start" onclick="toggleTimer()">启动</span>  <span onclick="resetTimer()">复位</span></div>
   <div id="timer">0.00</div>
 </body>
</html>
