<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<base target="_blank">
	<title>框架</title>
</head>

<frameset rows="50%,50%" cols="25%,50%,25%"> <!-- frameset 元素可定义一个框架集。它被用来组织多个窗口（框架）。
每个框架存有独立的文档。在其最简单的应用中，frameset 元素仅仅会规定在框架集中存在多少列或多少行。您必须使用 cols 或 rows 属性。-->
	<frame src="http://www.sysu.edu.cn"> 
	<frame src="http://www.baidu.com" >
	<frame src="http://www.sina.com" >
	<frame src="http://qq.com">
	<frame src="http://www.runoob.com" >
	<frame src="http://www.sougou.com" >
</frameset>
	
<noframes>
<body>
	Son of bitch!!
</body>
</noframes>
</html>
